<div class="courses">
  <div class="course-card">
    <h1>{{cardIndex + " - " + course.description}}</h1>
  </div>
  <img 
    [src]="course.iconUrl" 
    alt="img"
    width="300"
    height="300" />

  <div class="course-description">
    {{course.longDescription}}
  </div>

  <button (click)="onCourseViewed()">View Couse</button>
</div>
